<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot IA - Hugging Face</title>
<style>
  body {
    background: linear-gradient(135deg, #1f1f2e, #2e2e47);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-top: 20px;
  }
  #chat {
    background: rgba(255,255,255,0.1);
    width: 90%;
    max-width: 500px;
    height: 60vh;
    border-radius: 12px;
    padding: 10px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .message {
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
  }
  .user {
    background: #4e8ef7;
    align-self: flex-end;
  }
  .bot {
    background: #3c3c5e;
  }
  #inputArea {
    display: flex;
    margin-top: 15px;
    width: 90%;
    max-width: 500px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px 0 0 8px;
    border: none;
    outline: none;
  }
  button {
    background: #4e8ef7;
    border: none;
    color: #fff;
    padding: 10px 15px;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
  }
  button:hover {
    background: #3a6cd8;
  }
</style>
</head>
<body>
  <h1>ðŸ¤– Chatbot con Hugging Face</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Escribe algo...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const HF_TOKEN = "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";
    const MODEL_NAME = "microsoft/DialoGPT-small";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;
      
      // Mostrar mensaje del usuario
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = userMessage;
      chat.appendChild(userDiv);
      chat.scrollTop = chat.scrollHeight;

      input.value = "";

      // Llamar a Hugging Face
      const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_NAME}`, {
        headers: { 
          "Authorization": `Bearer ${HF_TOKEN}`,
          "Content-Type": "application/json"
        },
        method: "POST",
        body: JSON.stringify({ inputs: userMessage })
      });

      const result = await response.json();
      let botReply = "Error o modelo cargando...";
      if (result && result.generated_text) botReply = result.generated_text;
      else if (Array.isArray(result) && result[0]?.generated_text) botReply = result[0].generated_text;

      // Mostrar respuesta del bot
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = botReply;
      chat.appendChild(botDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
