<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEP Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #003333, #0a0a0a, #001a1a);
      background-size: 400% 400%;
      animation: neonBackground 20s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes neonBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: #00ffcc;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 0 0 15px #00ffcc;
    }
    .ip-box {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 1rem;
      display: inline-block;
      margin: 1rem auto;
      box-shadow: 0 0 20px #00ffcc50;
    }
    .ip-box p { margin: 0.5rem 0; }
    .ip {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0ff;
    }
    .btn {
      display: block;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem auto;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.2s ease;
      max-width: 300px;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
    .anuncios {
      background: #111;
      border: 2px solid #ff0;
      box-shadow: 0 0 20px #ff0a;
      border-radius: 15px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 90%;
      text-align: left;
    }
    .anuncios h2 {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .anuncios ul {
      list-style: none;
      padding: 0;
      color: #fff;
      margin: 0;
    }
    .anuncios li {
      background: #222;
      border: 1px solid #555;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
    }
    .edit-icon {
      cursor: pointer;
      font-size: 1.2rem;
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
      transition: 0.3s;
      user-select: none;
    }
    .edit-icon:hover { color: #fff; }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .social-icons a img {
      height: 48px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .social-icons a img:hover {
      filter: brightness(1.2);
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    /* --- Modal contrase√±a --- */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    .modal input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #222;
      color: #fff;
    }
    .modal button {
      padding: 8px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: 0.2s;
    }
    .modal button:hover { background: #00cccc; }
  </style>
</head>
<body>
  <h1>üåü SEP Minecraft üåü</h1>
  <div class="ip-box">
    <p>üéÆ IP del servidor:</p>
    <p class="ip">survival_sep.dynet.com</p>
    <p>üì± Puerto: <span class="ip">24600</span></p>
  </div>

  <a class="btn" href="reglas">üìú Ver reglas</a>
  <a class="btn" href="staff">üëë Ver staff</a>
  <a id="notifyBtn" class="btn" href="https://youtube.com/@sep_minecraft" target="_blank">üì±SEP youtube subi√≥ ‚ÄºÔ∏è</a>

  <div class="anuncios">
    <h2>
      üì¢ Anuncios del servidor
      <span id="editIcon" class="edit-icon" title="Editar anuncios">‚úèÔ∏è</span>
    </h2>
    <ul id="anuncios-lista"></ul>
  </div>

  <div class="social-icons">
    <a href="https://youtube.com/@sep_minecraft" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtSsD_I85MznoyUIZXUHaRBzfiRPL4DNZhjw&s" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/sep.comu" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
    </a>
    <a href="https://discord.gg/YmwsAAC6Pu" target="_blank">
      <img src="https://play-lh.googleusercontent.com/s7SUyvveKqEgpwVz74VDeQWGGhob_Vyj9_ubJGwUPvAXpPe4xAJeZ0l3pF2F7njB_NYM" alt="Discord">
    </a>
  </div>

  <div class="footer">¬© 2025 SEP Minecraft | P√°gina creada por Yalmil</div>

  <!-- Modal contrase√±a -->
  <div id="passwordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>üîí Ingresa la contrase√±a</h3>
      <input type="password" id="passwordInput" placeholder="Contrase√±a">
      <button id="passwordSubmit">Aceptar</button>
      <button id="passwordCancel">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVK1jVFsEvjzjQYLPp4nkGdRdMNJ9psPc",
      authDomain: "sepmc-2ab3d.firebaseapp.com",
      databaseURL: "https://sepmc-2ab3d-default-rtdb.firebaseio.com",
      projectId: "sepmc-2ab3d",
      storageBucket: "sepmc-2ab3d.appspot.com",
      messagingSenderId: "1015746236260",
      appId: "1:1015746236260:web:baf7779cc6fcbb5757b471"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const anunciosRef = ref(db, 'anuncios/texto');

    const lista = document.getElementById("anuncios-lista");
    const editIcon = document.getElementById("editIcon");

    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const passwordCancel = document.getElementById("passwordCancel");

    onValue(anunciosRef, (snapshot) => {
      const data = snapshot.val();
      lista.innerHTML = "";
      if (Array.isArray(data)) {
        data.forEach(anuncio => {
          const li = document.createElement("li");
          li.textContent = anuncio;
          lista.appendChild(li);
        });
      }
    });

    editIcon.addEventListener("click", () => {
      passwordModal.style.display = "flex";
      passwordInput.value = "";
      passwordInput.focus();
    });

    passwordCancel.addEventListener("click", () => {
      passwordModal.style.display = "none";
    });

    passwordSubmit.addEventListener("click", () => {
      const password = passwordInput.value;
      if (password !== "siche") {
        alert("‚ùå Contrase√±a incorrecta.");
        return;
      }
      passwordModal.style.display = "none";
      const actuales = Array.from(lista.children).map(li => li.textContent).join("\n");
      const nuevos = prompt("üìù Edita los anuncios (uno por l√≠nea):", actuales);
      if (nuevos !== null) {
        const nuevosArray = nuevos.split("\n").map(line => line.trim()).filter(line => line.length > 0);
        set(anunciosRef, nuevosArray)
          .then(() => { alert("‚úÖ Anuncios actualizados."); })
          .catch(error => { alert("‚ùå Error al guardar anuncios:\n" + error.message); });
      }
    });

    const notifyBtn = document.getElementById("notifyBtn");
    notifyBtn.addEventListener("click", () => {
      notifyBtn.textContent = "SEP subi√≥";
    });
  </script>
</body>
</html>
